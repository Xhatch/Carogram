<!DOCTYPE html>
<html>
<head>
  <title>Carogram</title>
  <link href="/stylesheets/style.css" rel="stylesheet" type="text/css" />
  <script src="/javascripts/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="/javascripts/carogram.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="container">
<div id="masthead"></div>
<div id="wrapper">
  <header>
      <div class="header-title">Carogram</div>
      <div>A quick and easy way to view photos of your feed + popular ones...slide carousel style!<br>Connect with your instagram account.</div>
  </header>
  <div id="left-content"><img style="opacity:0.4;filter:alpha(opacity=40);" src="http://images.instagram.com/media/2011/05/09/71bbfabca46f4c5c8da8b15059099d62_7.jpg" height="480" width="480"/></div>
  <div id="content">
    <div id="photo"><img src="http://images.instagram.com/media/2011/05/09/71bbfabca46f4c5c8da8b15059099d62_7.jpg" height="500" width="500"/></div>
    <div id="meta">
      <div id="avatar"><img src="http://images.instagram.com/profiles/profile_1147973_75sq_1302727105.jpg" height="100" width="100"/></div>
      <div id="description"><span class="author">Photo by David Hoang</span><br><br>I took a nap here today.</div>
      <div id="likes"><img src="images/like.png" height="13" width="13"/> LIKES: 321</div>
    </div>
    <div class="clear"></div>
    <div id="comments">
      <ul>
        <li>Type your comment</li>
        <li>
          <form>
          <input id="leavecomment" type="text" name="firstname" />
          </form>
        </li>
        <li>
          <p class="author">Username said</p>
          <p>LIKE!</p>
        </li>
        <li>Item 1</li>
        <li>Item 1</li>
      </ul>
    </div>
    <div class="clear"></div>
  </div>
  <div id="right-content"><img style="opacity:0.4;filter:alpha(opacity=40);" src="http://images.instagram.com/media/2011/05/09/71bbfabca46f4c5c8da8b15059099d62_7.jpg" height="480" width="480"/></div>
  <div class="clear"></div>
</div>
</div>
<div class="push"></div>
<footer>&copy;2011 Xhatch Interactive, LLC.</footer>
</body>
</html>
